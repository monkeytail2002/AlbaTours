{% extends 'bookings/header.html' %}
{% load static %}
{% load crispy_forms_tags %}

<body>
    {% block content %}
    <br>
    <br>
    <div class="row">

        <div class="col-10 col-s-4">
            <div class="card">
   
                <div class="card-body">
                    <form method="POST" action="{% url 'unsubscribe' %}">
                        <h1>Unsubscribe from the Newsletter </h1>
                        <br>
                        <p>Please enter your email if you wish to unsubscribe</p>
                        <br>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Unsubscribe</button>
                    </form>
                 
                </div> 
                    
                
            </div>
        </div>
    </div>

    
        <br>
    <br>
    
    {% include 'bookings/includes/footer.html' %}
    
    {% endblock %}
  
</body>
